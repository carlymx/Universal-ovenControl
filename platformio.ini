[env:Arduino-UNO328] ;ARDUINO_AVR_UNO
platform = atmelavr
board = uno
framework = arduino
build_flags = -D ARDUINO_BOARDS ;--verbose
monitor_flags = --echo
monitor_filters = send_on_enter

[env:Mega-Atmega2560]
platform = atmelavr
board = megaatmega2560
framework = arduino
build_flags = -D ARDUINO_BOARDS ;--verbose
monitor_flags = --echo
monitor_filters = send_on_enter

[env:Nano-Atmega328]
platform = atmelavr
board = nanoatmega328
framework = arduino
build_flags = -D ARDUINO_BOARDS ;--verbose

[env:Nano-Atmega168]
platform = atmelavr
board = nanoatmega168
framework = arduino
build_flags = -D ARDUINO_BOARDS ;--verbose

[env:Micro-Atmega32u4]
platform = atmelavr
board = micro
framework = arduino
build_flags = -D ARDUINO_BOARDS ;--verbose


[env:RaspberryPi-PICO] ; https://docs.platformio.org/en/latest/boards/raspberrypi/pico.html
platform = raspberrypi
framework = arduino
board = pico
build_flags = -D RASPBERRYPI_PICO
;board_build.mcu = rp2040
;board_build.f_cpu = 133000000L
;upload_protocol = picotool
