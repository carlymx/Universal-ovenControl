[env:Arduino-UNO328] ;ARDUINO_AVR_UNO
platform = atmelavr
board = uno
framework = arduino
build_flags = -D ARDUINO_BOARDS ;--verbose
;monitor_flags = --echo
monitor_filters = send_on_enter
lib_deps = marcoschwartz/LiquidCrystal_I2C @ ^1.1.4

[env:Mega-Atmega2560]
platform = atmelavr
board = megaatmega2560
framework = arduino
build_flags = -D ARDUINO_BOARDS
lib_deps =
    marcoschwartz/LiquidCrystal_I2C @ ^1.1.4
    fmalpartida/LiquidCrystal @ ^1.5.0

[env:nanoatmega328new] ; New Boot Loader (v3)
platform = atmelavr
board = nanoatmega328new
framework = arduino
build_flags = -D ARDUINO_BOARDS
lib_deps = marcoschwartz/LiquidCrystal_I2C @ ^1.1.4

[env:LGT8F328P]
platform = lgt8f
board = LGT8F328P
board_build.f_cpu = 32000000L
framework = arduino
build_flags = -D LGT8F328P -D ARDUINO_BOARDS
lib_deps = marcoschwartz/LiquidCrystal_I2C @ ^1.1.4

[env:LGT8F328P Test]
platform = lgt8f
board = LGT8F328P
board_build.f_cpu = 32000000L
framework = arduino
build_flags = -D LGT8F328P -D ARDUINO_BOARDS -D DEBUG_LOG -D DUMMY_SENSORS -D SERIAL_SCREEN
lib_deps = marcoschwartz/LiquidCrystal_I2C @ ^1.1.4

[env:Micro-Atmega32u4]
platform = atmelavr
board = micro
framework = arduino
build_flags = -D ARDUINO_BOARDS
lib_deps = marcoschwartz/LiquidCrystal_I2C @ ^1.1.4

[env:RaspberryPi-PICO] ; https://docs.platformio.org/en/latest/boards/raspberrypi/pico.html
platform = raspberrypi
framework = arduino
board = pico
build_flags = -D RASPBERRYPI_PICO
;board_build.mcu = rp2040
;board_build.f_cpu = 133000000L
;upload_protocol = picotool
lib_deps = marcoschwartz/LiquidCrystal_I2C @ ^1.1.4